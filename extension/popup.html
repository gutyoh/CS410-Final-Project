<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="popup.css">
    <title>Textual Spotlight</title>
</head>
<body>
<div class="container">
    <h1>Textual Spotlight</h1>
    <div class="input-group">
        <label for="api-key">API Key:</label>
        <div class="api-input-container">
            <input type="text" id="api-key" placeholder="Enter your API Key here"/>
            <button id="save-api-key" title="Save API Key"><i class="fas fa-save"></i></button>
            <span id="save-confirm" class="hidden"><i class="fas fa-check-circle"></i></span>
        </div>
    </div>
    <div class="input-group">
        <label for="model-select">Model:</label>
        <select id="model-select">
            <option value="">Select a model</option>
            <option value="openai">OpenAI gpt-4-1106-preview</option>
            <option value="replicate">Meta llama-2-13b-chat</option>
            <option value="cohere">Cohere command</option>
            <option value="hugging">Hugging Face NOT READY</option>
        </select>
    </div>
    <div class="input-group">
        <label for="text-input">Selected Text:</label>
        <textarea id="text-input" placeholder="Selected text will appear here..."></textarea>
    </div>
    <div class="button-container">
        <button id="explain" class="action-button">Explain</button>
        <button id="summarize" class="action-button">Summarize</button>
        <button id="paraphrase" class="action-button">Paraphrase</button>
    </div>
    <div id="progress-bar-container" class="hidden">
        <div id="progress-bar"></div>
        <div id="progress-text" class="hidden">Processing...</div>
    </div>
    <div id="output">The explanation will appear here...</div>
</div>
<script src="matcher.js"></script>
<script src="popup.js"></script>
</body>
</html>
